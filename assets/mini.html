第1章 
　　正是七月中旬，户外温度直逼四十℃，这种天气下少有人愿意出来闲逛。顾南捧了杯加冰的柠檬茶，悠悠闲闲的像是感受不到室外的高温。
　　“所以还有多远才到任务地点？”
　　吸管被咬成了扁平状，剩下的冰块在杯子里晃来晃去，顾南等了会儿没收到回应，正打算再问一遍，便见眼前出现了一个对话框【前行三百米西侧】。
　　顾南沉默了一瞬，道：“西侧是哪侧？”
　　然而，这次不管她怎么问，都没有对话框再跳出来。耸了耸肩，顾南只好凭感觉往前走。
　　这个地方颇为偏僻，平日少有人往这边来，倒是前面不远处几年前修了个小广场，一到晚上就有大爷大妈带着孩子去溜达。现下正值晌午，火辣辣的太阳把人照的距离烤肉只差一撮孜然，这种情况下还能在小广场上聚成一堆，实在稀奇。
　　杯子里的冰块早已化尽，拿在手里也感觉不出一丝凉气，顾南将杯子丢进一旁的垃圾桶里，抬手给自己松了松筋骨。

　　相比之下，被打的在地上起不来的女人就娇小了许多，裸露的皮肤上满是青紫色的痕迹，根本不像是短时间内造成的。
　　男人拽着女人的头发把她从地上拖起来，嘴里骂骂咧咧道：“养你个吃白饭的有什么用，连儿子都生不出来，你还不如家里的母猪值钱！”
　　女人眼眶乌青嘴角撕裂，呜咽着说不出话，只能用手去掰男人扯着自己头发的手腕。
　　男人抬脚踹在她身上，恶狠狠道：“还有你那两个女儿，赔钱货！呸！上什么学，迟早都是嫁出去的命！赚不了钱就卖出去，省的浪费粮食！”
　　“离婚！我让你离婚！先拿一百万出来再说！”
　　“吃老子的用老子的，还想拍拍屁股走人？想得美！”
　　“说，你把你爸妈留下的房产证藏哪儿去了？”
　　“老子告诉你，你既然嫁到我们家，东西就得全都交给老子！打断你的腿，看你还敢不敢藏东西！”
　　女人被打的没有喘息之力，闻言不顾被拽住的头发，抬头死死地盯着他道：“你还敢提我爸妈，要不是你，他们怎么会被气死？”
　　一个五六十岁的妇女原本只是站在旁边，听到这话立刻站了出来，带着金戒指的手指头几乎戳到女人脸上，“死没良心的，你爸妈短命鬼，凭什么和我们扯上关系？还闹离婚，打死你你也是活该，丢我们老孙家的脸！再说他打你两下又怎么了？吃我们的喝我们的，打你两下怎么了？”
　　女人气的浑身发抖，看到她手上的金戒指，忽的朝她扑了过去，“这是我妈的戒指，你还给我！”
　　妇女冷不防被她拽了个踉跄，当即一巴掌扇了过去，“臭不要脸的，拿你个戒指怎么了，孙华赚钱养你，你还敢藏东西！”
　　女人半伏在地上，一双眼睛几乎渗出血来，“赚钱养我？他给过我一分钱吗？就连果果和欢欢的生活费都是我自己赚的！离婚！我一定要离婚！”
　　妇女被气得发抖，扯着嗓子干嚎：“儿媳妇不孝啊！我们老孙家怎么娶了你这么个丧门星！离婚离婚！你不嫌丢人，我还嫌老孙家被你这个不要脸的贱人抹黑！”
　　人群外的顾南微微皱眉，不用提醒她就知道这里就是所谓的任务点，果不其然，她刚刚站定，眼前便弹出一个对话框来：

　　打人的中年男子，也就是孙华，面色狰狞，口水四处喷落，广场上的人都下意识的往后躲，就连顾南也不免有些惴惴。
　　虽说现在是她二十岁的时候，但在重生前她已经是二十七岁“高龄”，大学时学的跆拳道差不多忘了个干净，今天上午临时抱了个佛脚，也不知道有没有用。
　　想着教练交给自己的几招绝杀，顾南抬脚往人群里走去。
　　正是上班时间，广场上围着的大部分都是些上年龄的老人家，顾南一个俏生生的年轻小姑娘刚一扎进去就被人拽住了手腕，顾南扭过头，发现拽着她的是位大妈。
　　“闺女，那是人家家务事，咱们不好说的。”
　　说话间，广场上的人越发多了起来，大概是觉得人多对自己影响不好，孙华对地上躺着的徐梅踹了几脚后就拽着头发往外走。顾南不敢耽误，朝大妈说了句“放心”后就走了过去。
　　默念了几句“快准狠”，顾南助跑几步，借着装饰用的树桩腾空跃起，对着孙华颈侧就是一个回旋踢。孙华身材肥硕，空有一身蛮力，顾南落脚的地方足够让他一时间爬不起来，却又不会留下什么痕迹。
　　变故陡生，一时间在场的所有人都没有反应过来，顾南趁着这功夫把徐梅扶到凳子上，让她拿手机打了120。
　　顾南脚上穿的是双铆钉鞋，脚尖处密密麻麻的一排，单单是看着就让人觉得颈侧一疼。孙华捂着脖子倒在地上，抬眼瞧见顾南走到身边，立马骂了起来，“草泥马，臭婊子，让你多管闲事……”
　　顾南一脚踹在他胯下，孙华惨叫一声，仿佛有上百根针一起从那里扎了进去，流出的血聚到头顶，将他的脑袋和脖子染得通红。
　　顾南垂眸看着捂着裆部缩着虾米的孙华，“当街打女人，合着你不是娘胎里出来的？”
　　孙华抬起头，被肥肉挤成细缝的三角眼里一片血红。他张嘴要骂，顾南状似无意的活动了下脚腕，孙华张了张嘴，到底没敢骂出来。
　　他的脖子和胯下某个不可言说的部位还疼着，顾南看上去年纪轻轻，下手却一点儿都不含糊。好在顾南还知道分寸，最开始踢在颈侧那一脚用的是脚背，不然孙华这会儿爬都爬不起来。
　　“她，她是我老婆，我要打就打，管你什么事？”孙华梗着脖子说。
　　顾南稍稍垂眸看他，平静的眼睛里无惊无喜，倒真有几分唬住人的气势，可实际上顾南却是在疯狂呼唤系统。
　　她性子内向，没重生之前是一名编辑，大部分时间在网上和人打交道，生平第一次遇上这种事情，不得不小心掂量着。
　　系统意料之中的没有回应，顾南默默叹了口气。这种人死不要脸，道理说不通，只有拳头落在身上时才老实一点。
　　“哎呦喂，没天理了！没王法了！当街打人了！”王英站在几步开外，她怎么都没想到居然会有人出来多管闲事，还是个年纪轻轻的小姑娘。
　　孙华倒在地上起不来，王英索性就地坐下开始撒泼，“杀人啦！没天理没王法啊！小姑娘家家的有娘生没娘养！当街杀人啦！”
　　王英的哭嚎声简直能传出二里地去，她年纪大，顾南不能动她，索性孙华还在她脚下，朝着孙华阴测测的笑了笑，顾南道：“杀人的帽子都给我扣上了，我可不能吃亏。”说着，抬腿又是一脚。
　　这下王英彻底坐不住了，她本想着有人帮她，可路人指指点点，竟是一个上前的都没有。
　　“杀千刀的！老娘跟你拼了！”孙华和他妈王英十成十的像，单是一身晃晃悠悠的肥肉就足够把人压个半死。
　　顾南早在她干嚎的时候就想好了对策，见王英低着头拿脑袋朝自己冲过来，她竟是躲也不躲，围观群众个个屏息以待，就连徐梅都忍不住站了起来。
　　“啪”的一声，这是两坨肉撞在一起的声音。
　　孙华原本就被顾南踹的不轻，王英炮弹一样冲过来，毫不犹豫的拍在了他身上，孙华惨叫一声，竟直接翻了个白眼晕了过去。
　　顾南就站在孙华身前，王英低着头看不清楚，顾南又躲得快，自然被她扑倒了孙华身上。许是这场景实在好笑，身后的人群里竟然传出嗤笑声。
　　见自己儿子翻了白眼，王英嚎的更加厉害，“杀人了！有人杀人了！”
　　顾南站在几步外，看她一个人嚎的热闹，忍不住拍手叫好，“啧啧，不知道还以为您真死了儿子呢！”
　　王英气的要伸手抓她，“都是你个小贱人，是你杀了我儿子！”转头看见徐梅老神在在的坐着，当即扯着嗓子嚎道：“丧门星，竟然帮着外人，呸！你爸妈就是让你这个扫把星克死的！”
　　顾南抱着胳膊嗤笑道：“您老人家白内障晚期快瞎了吧？我离你们十步远，血都溅不到我身上。”
　　救护车伴着警笛声开进来，王英像是找到了主心骨，双腿一蹬躺在地上撒起泼来，“杀人了！杀人了！警察快抓她！就是她！抓她坐牢！”


第2章 
　　顾南年纪小，又长了张三好学生的脸，一时间谁都没有把她当事人联系在一起。然而王英躺在地上嚎的扶都扶不起来，一句一个小婊子丧门星，听得民警眉头紧皱。
　　“这位大妈，您先站起来，我们好询问情况。”
　　“还问什么啊！我儿子还在那边躺着呢！都是这个没教养的贱人！”王英胡乱挥舞着双手，巴掌几乎拍到民警脸上，“你们不是为人民服务吗？快去把她抓起来坐牢啊！”
　　小广场里有一间报社，平时卖些报刊杂志和冷饮，顾南走过去买了瓶矿泉水，特地交代要最凉的，然后当着王英的面对着孙华浇了下去。
　　“天气热，中暑就得拿凉水降温。举手之劳，不用谢。”
　　孙华扑腾了一下慢悠悠的醒过来，王英见状更是恨不得生吃了顾南，连扶着她的警察都被推了个踉跄，险些摔倒在地。
　　“你们还愣着做什么，快去抓那个小贱人，不然我就去法院告你们！”
　　顾南扯了扯嘴角，碍于警察在场，便转头去看另一边的徐梅。
　　徐梅的身上有不少伤口，医生帮她做了简单的处理，负责给徐梅做记录的是位年轻女警员，见到那一身青青紫紫都忍不住撇过头去。
　　“从基本情况上看有大面积的软组织挫伤和轻微骨裂，具体情况还要到医院做详细检查。”
　　几人离得并不远，王英听见这话立马蹦了起来，“凭什么只给那个丧门星看，我儿子还在这儿躺着呢？你们都是吃白饭的吗？”
　　顾南挑眉，低头去看还赖在地上的孙华。正是一天里最热的时候，地表温度简直能拿来做烧烤，孙华和王英一个躺着一个坐着，还真是皮厚不怕烫。
　　“这位大妈，请注意你的言辞。”警察道：“具体问题我们会仔细调查，现在还请你跟我们走一趟。”
　　“我说话怎么了？我说话犯法吗？你们这些狗东西，我是交了税的，我想怎么说就怎么说！凭什么叫我跟你走，我就不走！”
　　这话说得实在过分，顾南眼看着警察的脸都黑了，还坐在地上的孙华连忙拽拽王英的袖子，腆着脸对警察道：“我妈脾气不好，您多担待。都是她，是她打得我！”
　　顾南揣着手站在一边，闻言笑了起来，“我觉得你记性可能不太好，我九十八斤，至于你？”顾南上下打量了孙华一番，尤其在他胯下二两处停留了一会儿，看的他背后汗毛倒竖，“要是记不起来的话，那边有个秤，不如你先去称一下？”
　　这话说得警察都笑起来，合上笔记本道：“行了，都和我们往所里走一趟吧。”
　　这类打架斗殴事件主要涉及民事纠纷，几个人被安排到大厅坐下。顾南看了眼徐梅，忽然朝询问她的警察道：“不好意思，我想请问一下，我姐姐的现在的情况，行凶者是否已经达到了故意伤害？”
　　民警没想到她会问出这么个问题，但还是回答道：“这个要看医院给出的伤情鉴定，如果达到一定标准，并且受害者追究责任的话，是会构成故意伤害罪的。”
　　“不是，警察，这里面有误会。”孙华哪里想到竟然会有这么严重，当即从椅子上站起来，指着徐梅道：“她是我老婆，我们是一家人，都是误会，误会。”
　　顾南撇过头看他，“这样说的话，你是承认我姐姐身上的伤是你动的手喽？
　　孙华语塞，一张脸涨的通红。王英却是个混不吝的，当即扯着嗓子嚎起来，“打她怎么了？我家的媳妇管你们什么事？连个儿子都生不出来，打她两下怎么了？”
　　派出所里来办事的人不少，王英这句话说出来，原本喧闹的大厅都安静了几分。
　　“厉害了。”顾南冷笑出声，“大清亡了这么多年，您家的皇位还传着呢？要不把玉玺拿出来给我们开开眼？”
　　人群里有人捂嘴偷笑，顾南换了个姿势，嗤笑道：“这要是没个皇位，难道要继承家传两百斤五花肉？”
　　王英张嘴要骂，顾南却接着道：“幸好现在讲究富强民主，老佛爷也好好的在十三陵躺着，不然我回头还得去寺里拜拜，免得有什么不干不净的东西。”
　　众人都不傻，听这话哪有不明白的，更何况徐梅一身伤坐在那里，大家七嘴八舌的也都问了个大概，一时间指指点点，看向孙华母子的眼神都有几分嫌弃。
　　王英不过五六十岁的年纪，平日破皮耍赖惯了，如今被顾南一个小姑娘下了面子，气的脸色铁青，也不管自己是在派出所里，一屁股坐在地上撒起泼来，“不活了！我们家三代单传啊！儿媳妇不孝，合着外人来欺负我这个老人家！”

　　木鱼伴随着诵经声传进耳朵，顾南等了一会儿，看到延德法师身边还有一个垫子，便自觉的走进去，以同样的姿势坐下。
　　顾南是无神论者，不管是重生前还是重生后。但诵经声确实能够安抚心神，除了延德法师手中念珠拨动声，木鱼声，以及诵经声，屋子里再没了其他声音。不知道过了多久，顾南的心情逐渐平复下来，轻微的诵经声也适时的停下。
　　“顾施主。”延德法师放下手中的木鱼，道：“幸会，请坐。”
　　顾南起身，同他一起在屋子里的椅子上坐下，然后道：“延德法师，幸会。”
　　一旁的桌子上不知道什么时候被人摆上了茶水，茶香阵阵，沁人心脾，顾南把微微发凉的手放上去，感到一阵温热。
　　延德法师的年纪从外表看上去只有六七十岁的样子，但是他发须皆白，顾南便知道他的年龄大约不会像是外表看上去那样。
　　延德法师慈眉善目，说话时语气慢吞吞的，很是平和，他微微笑着，对顾南道：“施主几次三番前来的原因，贫僧大约是知道的，但是对于这件事，贫僧亦没有解释。”
　　“啊？”顾南惊讶的睁大双眼，放在桌子上的手直接下意识的握紧，“那法师那天拜托僧人同我说的哪句话，又是什么意思呢？”
　　大约是她的语气太过于急切，延德法师微微笑了一下，道：“命中有时终须有，贫僧能够看到的，只有施主的一些命数，但其中缘由，贫僧亦不能明了，但施主既然已经回来，不如既来之则安之。”
　　“既来之则安之吗？”顾南低声重复了一句，又叹了一口气，默然无声。
　　延德法师道：“难道说，施主并不安于现在的生活？”
　　“不。”顾南摸着温热的茶杯，相比于上辈子，虽然她现在总要时不时的接受系统给的任务，但确实是更喜欢现在的生活。
　　她的四个室友，上辈子的时候虽然也关系密切，但是现在却更加了解彼此。以及后来认识的余声、谢欣还有许悠，这些和她都成为好朋友的女孩子，每个人都是不一样的色彩，在她重来一次的生命轮盘同构成一幅绚丽的色彩。
　　想了想，顾南才慢慢道：“只是觉得来的太过于轻易，每个人的生命，应该都是只有一次的。”
　　“施主已经付出了代价。”延参法师拨动念珠道：“这个代价贫僧不知道究竟是什么，但一定是会有的。”
　　顾南一愣，如果说代价的话，只有那个自她重生后就出现的系统。
　　延德法师道：“贫僧所知道的也只有这些，那天拖弟子同施主传话，是看出施主心结难解，只是未能想到施主会几次三番前来。只是这件事情，贫僧也只能说一句命数，至于其中种种，那将是施主自己的生活了。”
　　禅房里燃着香，顾南沉默着坐了好一会儿，才起身对延德法师鞠了一躬道：“我明白了。”
　　前尘种种，终是往事，今后的生活，才是她要用心过下去的。
　　江奉钧并没有走远，就在出门后不远处等着她，见顾南出来，连忙走了过来。
　　顾南以为他要问自己在禅房里同法师说了什么，没想到他开口道：“我们是现在下山吗？”
　　她疑惑的侧了侧头，问道：“你，不问我刚才的事情？”
　　她这个样子有些可爱，江奉钧忍不住揉了揉她的头发，道：“你想说的时候，自然会告诉我。”
　　顾南轻笑，她把江奉钧的手从自己头上拽下来，十指相扣道：“法师和我说，咱们两个是天生一对，就算上辈子没有遇见，这辈子也能在一起，永远。”
