<footer class="page-footer {{ site.footer-color }}">
    <div class="container">
      <div class="row">
        <div class="col l4 s12">
          <h5 class="white-text">关于</h5>
          <p class="grey-text text-lighten-4">
              "{{ site.description }}"
          </p>
        </div>

        <div class="col l4 s12 right">
          <h5 class="white-text">联系方式</h5>
          <ul>
            {% if site.github_username %}
            <li><a href="https://github.com/{{ site.github_username }}" class="white-text text-lighten-3 btn waves-effect waves-light {{ site.footer-button-color }} lighten-3"><i class="mdi mdi-github-circle"></i></a></li>
            <li><a href="{{ '/about' | prepend: site.baseurl }}" class="white-text text-lighten-3 btn waves-effect waves-light {{ site.footer-button-color }} lighten-3"><i class="mdi mdi-telegram"></i></a></li>
            {% endif %}
          </ul>
        </div>

      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Copyright © {{ site.author }}, Powered by <a class="{{ site.footer-link-color }}" href="http://jekyllrb.com/">Jekyll</a>.
        <a class="indigo-text text-lighten-3" href="{{ '/feed.xml' | prepend: site.baseurl }}">
          <i class="mdi mdi-rss-box indigo-text text-lighten-3"></i>RSS订阅
        </a>.
      </div>
    </div>
    <!-- 百度统计代码 -->

  </footer>
